<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>elifinyobabaprofanclub</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
  margin: 0;
  padding: 0;
  font-family: 'Pacifico', cursive;
  background: #ffd1dc; /* sadece pembe arka plan */
  overflow: hidden;
  color: white;
}

    .center-text {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-1deg);
      font-size: 3em;
      text-align: center;
      color: white;
      animation: swing 2s infinite ease-in-out;
      z-index: 1;
    }

    @keyframes swing {
      0%, 100% { transform: translate(-50%, -50%) rotate(-2deg); }
      50% { transform: translate(-50%, -50%) rotate(2deg); }
    }

    .corner-text {
      position: absolute;
      color: #00ffff;
      font-size: 1em;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      z-index: 2;
    }

    .top-left { top: 10px; left: 10px; }
    .top-right { top: 10px; right: 10px; }
    .bottom-left { bottom: 10px; left: 10px; }
    .bottom-right { bottom: 10px; right: 10px; }

    .footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      z-index: 3;
    }

    .transparent-text {
      opacity: 0.3;
      font-size: 0.7em;
      margin-bottom: 2px;
    }

    .heart-text {
      font-size: 0.9em;
    }

    /* yıldız kayması */
    .shooting-star {
      position: fixed;
      top: -10px;
      width: 2px;
      height: 80px;
      background: white;
      opacity: 0.8;
      animation: shoot 3s linear infinite;
      z-index: 0;
    }

    @keyframes shoot {
      0% {
        left: 100%;
        top: -10px;
        opacity: 0.8;
        transform: rotate(45deg);
      }
      100% {
        left: -10%;
        top: 100%;
        opacity: 0;
        transform: rotate(45deg);
      }
    }
  </style>
</head>
<body>

  <!-- YAZILAR -->
  <div class="center-text">elifinyobabaprofanclub</div>
  <div class="corner-text top-left">elif en iyisi</div>
  <div class="corner-text top-right">elif en iyisi</div>
  <div class="corner-text bottom-left">elif en iyisi</div>
  <div class="corner-text bottom-right">elif en iyisi</div>
  <div class="footer">
    <div class="transparent-text">umutu sikeyim</div>
    <div class="heart-text">made by emirhankulu ❤️</div>
  </div>

  <!-- YILDIZ KAYMASI -->
  <div class="shooting-star" style="animation-delay: 0s;"></div>
  <div class="shooting-star" style="animation-delay: 1s;"></div>
  <div class="shooting-star" style="animation-delay: 2s;"></div>

  <!-- KONFETİ SCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Site açıldığında konfeti patlasın
    window.onload = () => {
      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 }
      });
    };
  </script>

</body>
</html>
