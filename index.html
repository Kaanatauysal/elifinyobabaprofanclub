<head>

    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Pacifico', cursive;
      background: linear-gradient(135deg, #ffccff, #ccf2ff);
      overflow: hidden;
      color: white;
    }

    .background-img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('hellokitty.png.jpeg') center/contain no-repeat;
      opacity: 0.3;
      z-index: 0;
    }

    .center-text {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-1deg);
      font-size: 3em;
      text-align: center;
      color: white;
      animation: swing 2s infinite ease-in-out;
      z-index: 1;
    }

    @keyframes swing {
      0%, 100% { transform: translate(-50%, -50%) rotate(-2deg); }
      50% { transform: translate(-50%, -50%) rotate(2deg); }
    }

    .corner-text {
      position: absolute;
      color: #00ffff;
      font-size: 1em;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      z-index: 2;
    }

    .top-left { top: 10px; left: 10px; }
    .top-right { top: 10px; right: 10px; }
    .bottom-left { bottom: 10px; left: 10px; }
    .bottom-right { bottom: 10px; right: 10px; }

    .footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      z-index: 3;
    }

    .transparent-text {
      opacity: 0.3;
      font-size: 0.7em;
      margin-bottom: 2px;
    }

    .heart-text {

    }

</head>
<body>

  <div class="corner-text bottom-right">elif en iyisi</div>

</html>
